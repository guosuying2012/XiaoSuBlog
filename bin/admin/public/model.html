<!-- Modal -->
<div id="modal" class="modal">
  <div class="modal-content">
    <header class="modal-header">
      <h4>{$model_title}</h4>
      <span class="close">×</span>
    </header>
    <div class="modal-body">
      <p style="text-align: center;">{$model_conent}</p>
    </div>
    <footer class="modal-footer">
      <button class="c-btn c-btn--danger u-mb-xsmall" id="cancel">取消</button>
      <button class="c-btn c-btn--info u-mb-xsmall" id="sure">确定</button>
    </footer>
  </div>
</div>

<script type="text/javascript">
  function dialog(id) 
  {
    var close = document.getElementsByClassName('close')[0];
    var cancel = document.getElementById('cancel');
    var sure = document.getElementById('sure');
    var modal = document.getElementById('modal');
    
    modal.style.display = "block";
    close.addEventListener('click', function()
    {
        modal.style.display = "none";
    });

    cancel.addEventListener('click', function()
    {
        modal.style.display = "none";
    });

    sure.addEventListener('click', function() 
    {
      modal.style.display = "none";
      window.location.href = "/xiaosu/admin/{$model_link}/"+id+"";
    });
  }
</script>
