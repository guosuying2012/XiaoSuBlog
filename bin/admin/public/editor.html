
<div id="editormd"><textarea name="content">爱是什么？
一个精灵坐在碧绿的枝叶间沉思。
风儿若有若无。
一只鸟儿飞过来，停在枝上，望着远处将要成熟的稻田。
精灵取出一束黄澄澄的稻谷问道：“你爱这稻谷吗？”
“爱。”
“为什么？”
“它驱赶我的饥饿。”
鸟儿啄完稻谷，轻轻梳理着光润的羽毛。
“现在你爱这稻谷吗？”精灵又取出一束黄澄澄的稻谷。
鸟儿抬头望着远处的一湾泉水回答：“现在我爱那一湾泉水，我有点渴了。”
精灵摘下一片树叶，里面盛了一汪泉水。
鸟儿喝完泉水，准备振翅飞去。
“请再回答我一个问题，”精灵伸出指尖，鸟儿停在上面。
“你要去做什么更重要的事吗？我这里又稻谷也有泉水。”
“我要去那片开着风信子的山谷，去看那朵风信子。”
“为什么？它能驱赶你的饥饿？”
“不能。”
“它能滋润你的干渴？”
“不能。”
“那你为什么要去看它呢？”
“我需要它啊。”
“为什么需要？”
“我爱它啊。”
“为什么爱它？”
“我日日夜夜都在思念它。”
“为什么思念它？”
“我爱它。”
精灵沉默了片刻，又提出一个问题：
“你为什么只爱那一朵风信子呢？山谷里有无数朵风信子。”
“因为它是唯一的一朵啊。”
“为什么？它和其他所有的风信子有什么不同的地方吗？”
“有的。”
“哪里不同呢？”
“只有它才是我爱的那一朵啊。”
精灵忽然轻轻笑了起来，鸟儿振翅而去。</textarea></div>
