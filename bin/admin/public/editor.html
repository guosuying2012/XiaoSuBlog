
<div id="editormd"><textarea name="content"></textarea></div>

<script type="text/javascript">
    var editor;
    editor = editormd({
        id:                         "editormd",
        width:                      "100%",
        height:                     700,
        theme:                      "default",                          // 主题
        placeholder:                "",                                 // 默认提示文字
        previewTheme:               "default",                          // 预览主题
        editorTheme:                "default",                          // 编辑器主题
        codeFold:                   true,
        syncScrolling:              true,                               // 同步滚动
        saveHTMLToTextarea:         true,                               // 保存 HTML 到 Textarea
        searchReplace:              true,                               // 搜索替换
        watch:                      true,                               // 关闭实时预览 
        toolbar:                    true,                               // 关闭工具栏
        previewCodeHighlight:       true,                               // 关闭预览 HTML 的代码块高亮，默认开启
        htmlDecode:                 "style,script,iframe|on*",          // 开启 HTML 标签解析，为了安全性，默认不开启
        emoji:                      true,                               // 表情
        taskList:                   true,                               // 任务列表
        toolbarAutoFixed:           false,                              // 工具栏自动固定定位的开启与禁用
        delay:                      300,                                // Uint : ms, default value is 300
        toc:                        true,                               // Using [TOC] 
        tocm:                       true,                               // Using [TOCM]
        tex:                        true,                               // 开启科学公式TeX语言支持，默认关闭
        flowChart :                 true,                               // 开启流程图支持，默认关闭
        sequenceDiagram :           true,                               // 开启时序/序列图支持，默认关闭,
        atLink:                     false,
        emailLink:                  false,
        dialogLockScreen :          false,                              // 设置弹出层对话框不锁屏，全局通用，默认为true
        dialogShowMask :            false,                              // 设置弹出层对话框显示透明遮罩层，全局通用，默认为true
        dialogDraggable :           false,                              // 设置弹出层对话框不可拖动，全局通用，默认为true
        dialogMaskOpacity :         0.4,                                // 设置透明遮罩层的透明度，全局通用，默认值为0.1
        dialogMaskBgColor :         "#000",                             // 设置透明遮罩层的背景颜色，全局通用，默认为#fff
        path:                       '../../admin/editor/js/lib/',
        pluginPath:                 "../../admin/editor/js/plugins/",
        imageUpload :               true,
        imageFormats :              ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
        imageUploadURL :            "./uploadImages",
        toolbarIcons : function() { return ["undo", "redo", "|", 
        "bold", "del", "italic", "quote", "ucwords", "uppercase", "lowercase", "|", 
        "list-ul", "list-ol", "hr", "|",
        "link", "reference-link", "image", "code", "code-block", "table", "datetime", "html-entities", "emoji", "|",
        "goto-line", "watch", "preview", "fullscreen", "clear", "search", "||",
        "help", "info"]},
    });
    editormd.katexURL = {
        js : "../../admin/editor/js/katex.min",
        css : "../../admin/editor/css/katex.min"
    };
</script>
